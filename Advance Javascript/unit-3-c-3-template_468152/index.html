<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
    <style>
      #navbar{
        display: flex;
        justify-content: space-between;
      }
      #add-money{
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 30%;
        margin: auto;
        gap: 30px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
      <h1 id="wallet">0</h1>
    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->
      <input type="number" id="amount" placeholder="Enter Amount in Rupees">
      <button id="add_to_wallet" onclick="addMoney()">Add to Wallet</button>
      <button id="book_movies" onclick="bookShow()">Book Movies</button>
    </div>
  </body>
</html>
<script src="/scripts/index.js"></script>
