    <h1>Enter OTP</h1>
    <input type="number" name="" id="otp">

<script>
   document.querySelector("#submit").addEventListener("click",checkotp)
   function checkotp(){
    event.preventDefault();
  let abc=  document.querySelector("#otp").value
  if(abc==1234){
    alert("Payment Successfull");
  }
  else{
    alert("enter correct otp")
  }
   
   }
</script>
