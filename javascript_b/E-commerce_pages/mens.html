  document.querySelector("#sorting_order").addEventListener("change", sortbyprice)
  function sortbyprice() {
    let selected = document.querySelector("#sorting_order").value
    console.log(selected);
    if (selected == "asc") {
      mensData.sort(function (a, b) {
        if (a.name > b.name) return 1
        if (a.name < b.name) return -1
        return 0
      })
      console.log(mensData)
      displaydata(mensData)
    }
    if (selected == "dsc") {
      mensData.sort(function (a, b) {
        if (a.name > b.name) return -1
        if (a.name < b.name) return 1
        return 0
      })
      console.log(mensData)
      displaydata(womensData)
    }
  }

</script>
